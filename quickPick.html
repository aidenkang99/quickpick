    <title>Quick Pick</title>
    <link type="text/css" rel="stylesheet" href="quickPick.css">
</head>
<body>
    <h1>Quick Pick</h1>
    <main>
        <form>
            Enter five numbers (1-48) (Separate each by a space):
            <input type="text" id="five" name="five"><br \>
            Enter one "lucky ball" number (1-18):
            <input type="text" id="lucky" name="lucky"><br \>
            <input type="submit" id="submit" value="Submit" onclick="parse()">
        </form>
        <p id="result"></p>
    </main>
</body>
